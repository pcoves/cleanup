[package]
name = "cleanup"
version = "0.2.1"
edition = "2021"
authors = ["Pablo COVES <pablo.coves@protonmail.com>"]
license = "MIT"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[dependencies]
chrono = { version = "0.4" }
clap = { version = "3", features = ["derive"] }
rusoto_core = { version = "0.47" }
rusoto_ec2 = { version = "0.47" }
rusoto_signature = { version = "0.47" }
thiserror = { version = "1" }
tokio = { version = "1" }
